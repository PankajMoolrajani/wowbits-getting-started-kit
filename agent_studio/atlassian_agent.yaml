  # Atlassian Skill

  You have access to Atlassian MCP tools that connect to Jira and Confluence Cloud.

  ## Available Operations

  Use the available MCP tools to:
  - **Search**: Find Jira issues, Confluence pages, projects, and spaces
  - **Read**: Get details of specific issues, pages, and comments
  - **Create**: Create new Jira issues and Confluence pages
  - **Update**: Modify existing issues and pages

  ## Best Practices

